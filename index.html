<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <!-- Title -->
    <title>Registration Form</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="well">
                    <h3 class="col-lg-8 col-lg-offset-2">Post Questions</h3>
                    <div class="row">
                        <div class="form-group col-lg-8 col-lg-offset-2">
                            <select class="col-lg-8 col-lg-offset-2" type="text" required>
                                <option>Question By Category</option>
                                <option>Type 1</option>
                                <option>Type 2</option>
                                <option>Type 3</option>
                                <option>Type 4</option>
                            </select>
                            <input class="col-lg-8 col-lg-offset-2" type="text" placeholder="Question Posted By" required>
                        </div>
                        <div class="form-group col-lg-8 col-lg-offset-2">
                            <select class="col-lg-8 col-lg-offset-2" type="text" required>
                                <option>Question Posted On</option>
                                <option>Type 1</option>
                                <option>Type 2</option>
                                <option>Type 3</option>
                                <option>Type 4</option>
                            </select>
                            <input class="col-lg-8 col-lg-offset-2" type="text" placeholder="Question" required>
                            <label class="col-lg-5 col-lg-offset-2"><input type="checkbox" value="Urgency">Urgency</label>
                        </div>
                        <div class="form-group col-lg-8 col-lg-offset-2">
                            <input class="col-lg-8 col-lg-offset-2" type="text" placeholder="Question Phone No." required>
                            <select class="col-lg-8 col-lg-offset-2" type="text" required>
                                <option>Need Response By</option>
                                <option>Type 1</option>
                                <option>Type 2</option>
                                <option>Type 3</option>
                                <option>Type 4</option>
                            </select>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script  type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</html>
